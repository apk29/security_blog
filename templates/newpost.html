{% extends "base.html" %}
{% block content %}
<h2>new post</h2>
<form method="post">
    <label>
        <div>subject</div>
        <input type="text" style="height: 50px; width: 500px;"
            name="subject" value="{{subject}}">
    </label>
    <label>
        <div>blog</div>
        <textarea name="content"
            style="height: 300px; width: 500px;">{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>
<hr>
{% endblock %}
