{% extends "base.html" %}

{% block content %}

  <h2>Signup Form</h2>
  
  <form method="post">
    <div class="form-group">
      <label>Username</label>
      <input class="form" type="text" name="username" value="{{username}}">
      <span>{{username_error}}</span>
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <input class="form" type="password" name="password">
      <span>{{password_error}}</span>
    </div>
    <br>
    <div class="form-group">
      <label>Verify Password</label>
      <input class="form" type="password" name="verify">
      <span>{{verify_error}}</span>
    </div>
    <br>
    <div class="form-group">
      <label>Email</label>
      <input class="form" type="text" name="email" value="{{email}}">
      <span>{{email_error}}</span>
    </div>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>

  </form>

{% endblock %}
