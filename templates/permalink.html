{% extends "base.html" %}
{% block content %}
<div class="col-md-7">
   {% if error %}
   <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      {{error}}
   </div>
   {% endif %}
</div>
{{post.render() | safe}}
<br>
<div class="col-md-6">
   <a id="post-delete" class="btn btn-primary" href="/blog/deletepost/{{post.key().id()}}">Delete</a>
   <a id="post-edit" class="btn btn-primary" href="/blog/editpost/{{post.key().id()}}">Edit</a>
</div>
<br>
<div class="row">
   <div class="sub-work col-md-12">
      <form method="post" role="form">
         <input type="hidden" class="form-control" id="like" name="like" value="update">
         <button type="submit" class="btn btn-primary">Like {{NOL}}</button>
      </form>
   </div>
   <br>
   <div class="sub-work col-md-12">
      <form method="post" role="form" class="comment-form">
         <div class="form-group">
            <label for="comment">Comment:</label>
            <input type="text" class="form-control" id="comment" name="comment" value="">
         </div>
         <br>
         <button type="submit" class="btn btn-success">Submit</button>
      </form>
   </div>
   <div class="sub-work col-md-12">
      {% for c in comments %}
      <blockquote>
         <a class="comment-delete btn btn"
         href="/blog/deletecomment/{{post.key().id()}}/{{c.key().id()}}">Delete</a>
         <a class="comment-edit btn btn-primary" 
         href="/blog/editcomment/{{post.key().id()}}/{{c.key().id()}}">Edit</a>
         <p>{{ c.comment }}</p>
         <footer>{{ c.getUserName() }}</footer>
      </blockquote>
      {% endfor %}
   </div>
</div>
{% endblock %}
